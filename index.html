<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="src/style.css" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body class="page-container">
    <div class="container">
      <div class="new-city">
        <form id="city-input">
          <input
            type="text"
            placeholder="Search a new city"
            autocomplete="off"
            autofocus="on"
            id="search-city-input"
          />
          <input type="submit" value="Search" />
        </form>
      </div>
      <button class="current-location-button">Current Location</button>
      <br /><br />

      <div class="row">
        <div class="col-6">
          <img src="image/sun-cloud.png" class="cloudy-main" />
        </div>

        <div class="col-6 temp-info">
          <div>
            <span class="current-temp">60</span>
            <span class="degree">°F</span>
          </div>
          <div class="location">Columbia</div>
          <div class="date"></div>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-2 days">Wed</div>
        <div class="col-2 days">Thurs</div>
        <div class="col-2 days">Fri</div>
        <div class="col-2 days">Sat</div>
        <div class="col-2 days">Sun</div>
        <div class="col-2 days">Mon</div>

        <div class="col-2">
          <img src="image/sun-cloud.png" class="cloudy-day" />
        </div>
        <div class="col-2">
          <img src="image/sun-cloud.png" class="cloudy-day" />
        </div>
        <div class="col-2">
          <img src="image/sun-cloud.png" class="cloudy-day" />
        </div>
        <div class="col-2">
          <img src="image/sun-cloud.png" class="cloudy-day" />
        </div>
        <div class="col-2">
          <img src="image/sun-cloud.png" class="cloudy-day" />
        </div>
        <div class="col-2">
          <img src="image/sun-cloud.png" class="cloudy-day" />
        </div>
        <div class="col-2 hi-low">72°F / 57°C</div>
        <div class="col-2 hi-low">67°F / 49°C</div>
        <div class="col-2 hi-low">53°F / 33°C</div>
        <div class="col-2 hi-low">49°F / 39°C</div>
        <div class="col-2 hi-low">61°F / 41°C</div>
        <div class="col-2 hi-low">57°F / 43°C</div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
